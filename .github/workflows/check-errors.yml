name: Check for errors

on:
  push:

jobs:
  build:
     runs-on: ubuntu-latest
     steps:
     
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Check for errors
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
  
